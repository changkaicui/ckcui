<ion-header>

  <ion-navbar>
    <ion-title>show1</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
<ion-item *ngFor="let user of userList">
  <ion-avatar item-left>
    <img src="assets/icon/pic.PNG">
  </ion-avatar>
  姓名：{{user.name}}, 性别{{user.sex}}, 序号{{user.no}}
</ion-item>
<button ion-button colors="primary" (click)="SortListASC()">
  降序排序
</button>
<button ion-button colors="primary" (click)="SortListDESC()">
  升序排序
</button>
<button ion-button colors="primary" (click)="SortListRANDOM()">
  随机排序
</button>
</ion-content>
